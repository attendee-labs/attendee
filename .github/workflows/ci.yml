name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run test suite (${{ matrix.suite_name }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        include:
          - suite_name: zoom_tests
            test_args: "--tag zoom_tests"
          - suite_name: non_zoom_tests
            test_args: "--exclude-tag zoom_tests"

    # Add service containers
    services:
      postgres:
        image: postgres:15.3-alpine
        env:
          POSTGRES_DB: attendee_test
          POSTGRES_USER: attendee_test_user
          POSTGRES_PASSWORD: attendee_test_user
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:master
          network=host

    - name: Build and cache Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        load: true
        tags: attendee-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run build script in Docker container
      env:
        POSTGRES_HOST: localhost
        REDIS_URL: redis://localhost:6379/5
        DJANGO_SETTINGS_MODULE: attendee.settings.test
        TEST_ARGS: ${{ matrix.test_args }}
      run: |
        docker run --rm \
          --network host \
          -e POSTGRES_HOST \
          -e REDIS_URL \
          -e DJANGO_SETTINGS_MODULE \
          -e TEST_ARGS \
          attendee-test:latest bash -lc '
            set -e
            python init_env.py > /tmp/.env
            python -m dotenv -f /tmp/.env run -- python manage.py test --keepdb $TEST_ARGS
          '

  lint:
    name: Run linting
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Ruff lint (GitHub annotations)
        run: |
          echo "::group::ruff check"
          ruff check . --output-format=github
          echo "::endgroup::"
      - name: Ruff format (check + diff)
        run: |
          echo "::group::ruff format --check --diff"
          ruff format --check --diff .
          echo "::endgroup::"